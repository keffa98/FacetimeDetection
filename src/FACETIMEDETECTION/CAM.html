<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FacetimeDetectionCam</title>
    <script type="text/javascript" src="script.js"></script>

    <style type = "text/css">

        BODY{

            margin: 150px auto ;
            width: 400px;

        }

        #snap{
            margin-left: 160px;
        }

        #pics{

            float: right;
            width: 400px;
            height: 350px;
            BORDER : 1px solid;
        }


    </style>
</head>
<body>
<div id="my_camera"> <!section webcam>
    <video autoplay="autoplay"></video>
</div>

<form> <! boutton "s'identifier" == action = fonction snapshot>
    <input id="snap" type="button" value="S'identifier" onclick="snapshot()">
</form>
 <br>
 <br>

<div id="pics"></div> <! section contenant l'image prise>


<script> //fonction js qui active l'utilisation de la webcam
   Webcam.set({

       width: 400,
       height: 350,
       image_format:'jpeg',
       jpeg_quality: 1080
   }) ;

   Webcam.attach('#my_camera'); // emplacement de la cam dans la div 'my_camera

</script>

<script> // fonction snapshot() qui enregistre la capture
    function snapshot() {

        Webcam.snap(function (data_uri) {

            document.getElementById('pics').innerHTML =
                '<img src ="'+data_uri+'"/>'; // renvoie de l'image dans l'id 'pics'
        });

    }
</script>



</body>
</html>
