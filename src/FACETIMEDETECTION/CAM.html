<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FacetimeDetectionCam</title>
    <style type = "text/css">

        body{

            margin: 200px auto ;
            width: 400px;

        }

        #snap{

            margin-left: 160px ;
        }


    </style>
</head>
<body>
<div id="my_camera">
    <video autoplay="autoplay"></video>
</div>

<script type="text/javascript" src="https://pixlcore.com/demos/webcamjs/webcam.min.js"></script>

<script>
   Webcam.set({

       width: 400,
       height: 350,
       image_format:'jpeg',
       jpeg_quality: 1080
   }) ;

   Webcam.attach('#my_camera');

</script>

<form>
    <input id="snap" type="button" value="Snap" onclick="snapshot()">
</form>


<script>
    function snapshot() {

        Webcam.snap(function (data_uri) {

            document.getElementById('results').innerHTML =
                '<h3>Pics</h3>' + '<img src ="'+data_uri+'"/>'
        });

    }
</script>



</body>
</html>
